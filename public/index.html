<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" />
    <meta
      name="description"
      content="Sistema de Gestión Agrícola con Stock Centralizado"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>AgroGestión</title>
    <style>
      /* Estilos iniciales para evitar parpadeos durante la carga */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4CAF50;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Necesita habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root">
      <!-- Loader que se mostrará mientras React se inicializa -->
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
